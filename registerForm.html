<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container" id="form-container">
        <h1>Welcome to Register Page!</h1>
        <hr>
        <form class="row g-3" onsubmit="validate(event);">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
              <p id="emailErrorInfo"></p>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
              <p id="passwordErrorInfo"></p>
            </div>
            <div class="col-md-6">
                <label for="inputPassword5" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword5">
                <p id="confirmPasswordErrorInfo"></p>
            </div>
            <div class="col-md-6">
                <label for="inputPhoneNumber4" class="form-label">PhoneNumber</label>
                <input type="text" class="form-control" id="inputPhoneNumber4" maxlength="5" minlength="1">
                <p id="phoneErrorInfo"></p>
            </div>
            <div class="col-md">
                <ol id="errorInfo">
                    <li></li>
                </ol>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="submitButton">Sign in</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="registerForm.js"></script>
</body>
</html>
